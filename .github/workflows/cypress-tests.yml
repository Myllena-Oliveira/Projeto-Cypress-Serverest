name: Cypress Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes Cypress
        env:
          CYPRESS_FRONT_EMAIL: ${{ secrets.CYPRESS_FRONT_EMAIL }}
          CYPRESS_FRONT_PASSWORD: ${{ secrets.CYPRESS_FRONT_PASSWORD }}
          CYPRESS_API_EMAIL: ${{ secrets.CYPRESS_API_EMAIL }}
          CYPRESS_API_PASSWORD: ${{ secrets.CYPRESS_API_PASSWORD }}
        run: npx cypress run

      - name: Upload screenshots em caso de falha
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload vídeos dos testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

      - name: Upload resultados Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore

      - name: Setup Java (para Allure)
        if: always()
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gerar relatório Allure
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload relatório Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Deploy Allure Report para GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
